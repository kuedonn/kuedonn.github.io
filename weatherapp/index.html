<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">My weather app</header>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a city name">
        <input type="submit" class="button" value="Submit">
    </div>
    <div class="container">
    <div class="display">
        <h1 class="cityname"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="feelslike"></p>
        <p class="tempmin"></p>
        <p class="tempmax"></p>
        <p class="time"></p>
        <p class="wind"></p>
        <!--- <p class="rain"></p> --> <!-- rain from api breaks -->
        <p class="humidity"></p>
    </div>
    </div>

 <script src="app.js"></script>  
    
</body>
</html>
