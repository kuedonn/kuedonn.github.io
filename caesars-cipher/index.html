<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesars Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">Caesars Cipher</header>
    <div class="container">
        <div class="dropdownformat">
            <label for="choice">Choose encryption/decryption: </label>
            <select name="crypto" id="crypto">
                <option value="1" >Encryption</option>
                <option value="2">Decryption</option>
            </select>
            </div>
        <div class="input">
            <input type="text" class="inputVal" placeholder="Enter message to encrypt">
        </div>
        <div class="input">
            <input type="text" class="inputVal2" placeholder="Enter key">
            <input type="submit" class="button" value="Submit">
        </div>
    </div>
    <div class="result-container">
        <p class="result"></p>
    </div>
<script src="app.js"></script>
<div class="footer"> 
        Coded by <a href="https://github.com/kuedonn/">Kuedonn 2024</a>
</div> 
    
</body>
</html>
